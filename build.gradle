buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath 'com.mparticle:android-kit-plugin:' + project.version
    }
}

apply plugin: 'com.mparticle.kit'

repositories {
    maven {
        url  "https://comscore.bintray.com/Analytics"
    }
}

dependencies {
    compile 'com.comscore:android-analytics:5.3.1'
}
